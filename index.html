<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Calculadora de Medidas</title>
</head>
<body>
    <div class="content">
    <h2 class="title"> Calculadora de Medidas</h2>
    <p class="description">Faremos o cálculo do seu índice de massa corporal(IMC)</p>
    </div>

    <div class="valores">
        <p>Informe seu Peso</p>
        <input id="initial-value" type="number">
        <label for="initial-value">kg</label>
        <p>Informe sua Altura</p>
        <input id="multiplicator-value" type="number">
        <label for="multiplicator-value">m</label>
    </div>
    <h4 class="result"></h4>
    <h3 class="dica"></h3>
    <script src="./src/index.js"></script>
</body>

</html>
